<!-- ============ Right site ============ -->
<div class="col-md-3">
    <div class="card br-card rounded-0">
        <div class="card-body">
            <div class="card-title d-flex align-items-center justify-content-between border-bottom mb-2 pb-2">
                <div class="fs-h3">Recent Member</div>
            </div>
            {% for member in auth.recent_member %}
                <div class="card br-card rounded-0 mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center pb-2">
                            <div class="d-flex flex-1 align-items-center gap-3">
                                <img src="{{ auth.get_profile_photo(member) }}" class="w-10 h-10 rounded-circle">
                                <div class="d-flex flex-column align-items-start justify-content-center">
                                    <div class="text-h3 fw-bold text-dark">{{ member.name }}</div>
                                    <div class="fw-bold sub-text-span">
                                        {% if member.title %}
                                        	<span class="me-2">{{ member.title }}</span>
                                        {% else %}
                                        	<span class="me-2">
                                                Social Media Person
                                            </span>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- ============ Right site End ============ -->
