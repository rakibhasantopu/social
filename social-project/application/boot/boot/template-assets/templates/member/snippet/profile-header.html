<!-- ============ Start Profile Header ============ -->
<div class="card rounded-0 br-card mb-3">
    <div class="card-header position-relative min-vh-25 mb-8">

        <!-- ============ Start Cover Photo ============ -->
        <div class="cover-image">
            <img src="{{ url_for('boot-static.static', filename='img/cover-photo.png') }}" alt="cover photo" class="image-holder rounded-3 rounded-bottom-0" id="cover-photo-img"/>

            <!--======== Cover Photo Change========-->
            <div>
                <input class="d-none" id="upload-cover-image" type="file" accept=".jpg, .jpeg, .png"/>
                <label class="cover-image-file-input" For="upload-cover-image">
                    <span class="fas fa-camera me-2"></span>
                    <span>Change cover photo</span>
                </label>
            </div>


            <!--======== drag to reposition ========-->
            <div class="drag-reposition">
                <i class="fas fa-arrows-alt me-2"></i>
                <span>Drag to reposition</span>
            </div>
            <div class="change-profile-img  d-flex">
                <button id="upload-button" class="d-flex upload-control btn">
                    <i class="fas fa-upload"></i> <span>Save</span>
                </button>
                <button id="close-button" class="d-flex upload-control btn">
                    <i class="fas fa-window-close"></i> <span>Close</span>
                </button>
            </div>
        </div>
        <!-- ============ End of Cover Photo ============ -->


        <!-- ============ Start Profile Photo ============ -->
        <div class="d-flex profile-absolute">
            <div class="avatar avatar-5xl  shadow-sm rounded-circle flex-grow-1">
                <div class="h-100 w-100 rounded-circle overflow-hidden position-relative">
                    <img src="{{ auth.profile_photo }}" id="profile-avatar-image" alt="Profile Image"/>
                    <input class="d-none" id="avatar-image-upload" type="file" accept=".jpg, .jpeg, .png">
                    <label class="mb-0 overlay-icon d-flex flex-center" for="avatar-image-upload">
                        <span class="bg-holder overlay overlay-0"></span>
                        <span class="z-index-1 text-white text-center">
                            <span class="fas fa-camera"></span>
                            <span class="d-block">Update</span>
                        </span>
                    </label>
                </div>
            </div>
            <!-- ============ End of Profile Photo ============ -->


            <!-- ============ Profile UserName ============ -->
            <div class="d-flex align-items-end">
                <div class="mb-1 fw-bold profile-username">{{ auth.name }}</div>
            </div>
        </div>
        <!-- ============ End of Profile UserName ============ -->
    </div>
</div>
<!-- ============ Start Profile Content ============ -->
